<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="form" (ngSubmit)="guardarCambios()" >
  <div formGroupName="nombreCompleto">
    <div class="form-group row" [ngClass]="{'has-danger': !form.get('nombreCompleto.nombre').valid && form.get('nombreCompleto.nombre').touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          formControlName="nombre"
        />

        <div
          *ngIf="form.get('nombreCompleto.nombre').errors?.required && form.get('nombreCompleto.nombre').touched"
          class="form-control-feedback"
        >
          Este campo es requerido.
        </div>
        <div
          *ngIf="form.get('nombreCompleto.nombre').errors?.minlength && form.get('nombreCompleto.nombre').touched"
          class="form-control-feedback"
        >
          Este campo requiere por lo menos 3 caracteres.
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          formControlName="apellido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="email"
        formControlName="correo"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-8" formArrayName="pasatiempos">

      <input  *ngFor="let item of form.controls['pasatiempos'].controls; let i = index"
              formControlName="i" class="form-control" type="text">

    </div>

    <button (click)="agregarPasatiempo()" type="button" class="btn btn-primary"> Nuevo </button>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">
      <input
        class="form-control"
        type="password"
        formControlName="password1"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Confirma contraseña</label>
    <div class="col-8">
      <input
        class="form-control"
        type="password"
        formControlName="password2"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.valid"
      >
        Guardar
      </button>
    </div>
  </div>

  <div>
    {{ form.valid }}
    <br>
    {{ form.status }}
  </div>
</form>
