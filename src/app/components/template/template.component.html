<h4>Formularios <small>template</small></h4>
<hr />
<form (ngSubmit)="guardar(form)" #form="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          placeholder="Nombre"
          minlength="3"
          required
          #nombre="ngModel"
        />
        <div *ngIf="nombre.errors?.required">Este campo es requerido.</div>
        <div *ngIf="nombre.errors?.minlength">
          Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="apellido"
          [(ngModel)]="usuario.apellido"
          placeholder="Apellido"
          #apellido="ngModel"
          required
        />
        <div *ngIf="apellido.errors?.required">Este campo es requerido.</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="usuario.email"
        placeholder="Correo electrÃ³nico"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel"
      />
      <div *ngIf="email.errors?.required">Este campo es requerido.</div>
      <div *ngIf="email.errors?.pattern">No es un mail valido : example@example.com</div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

        <select class="custom-select" 
                required
                [(ngModel)]="usuario.pais" 
                name="pais">
            <option value="">Selecciona Pais</option>
            <option *ngFor="let pais of paises"
                    [value]="pais.codigo">{{pais.nombre}}</option>
          </select>

    </div>
  </div>

  <div class="form-group row d-flex align-items-center">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
          <label for="" *ngFor="let s of sexo">
             
              <input type="radio" name="sexo" [(ngModel)]="usuario.sexo" [value]="s"> 
              {{s}}
          </label>
          

      </div>
  </div>

  <div class="form-group row d-flex align-items-center">
      <label class="col-2 col-form-label">Acepto las condiciones</label>
      <div class="col-8">
          
          <input type="checkbox" name="Acepto" [(ngModel)]="usuario.acepta">
            
      
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!form.valid">
        Guardar
      </button>
    </div>
  </div>
</form>
